<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div id="chat-main-container">
    <div class="top-bar">
      <div class="config-bar">Chat</div>
      <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
      <div id="chat">
        <div class="titulo">
          <div class="config-titulo">Atendimento online
          </div>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="chat-container">
          <div class="chat-messages">
          </div>
          <div class="chat-input">
            <button class="attach-button"><i class="fas fa-paperclip"></i></button>
            <input id="mensagem" type="text" placeholder="Envio sua mensangem...">
            <button id="send-message" class="send-button"><i class="fas fa-paper-plane"></i>
          </div>
        </div>
      </div>
  </div>
  

    <script src="index.js"></script>
</body>

</html>
